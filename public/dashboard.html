<!DOCTYPE html>
<html>
<head>
    <title>Business Manager Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Business Manager</h1>
            <button onclick="signOut()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sign Out</button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto mt-8 px-4">
        <div id="userInfo" class="mb-8"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-bold mb-4">Recent Calls</h2>
                <div id="recentCalls">Loading...</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-bold mb-4">Statistics</h2>
                <div id="statistics">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwHRcJnal2jqMFzYLJNBlhfXfe9bkKN7o",
            authDomain: "missed-call-text-responder-app.firebaseapp.com",
            projectId: "missed-call-text-responder-app",
            storageBucket: "missed-call-text-responder-app.firebasestorage.app",
            messagingSenderId: "471274821063",
            appId: "1:471274821063:web:a2e250113845118be775e2",
            measurementId: "G-Z7GC8Y1YK7"
        };

        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/';
            } else {
                document.getElementById('userInfo').textContent = `Welcome, ${user.email}`;
            }
        });

        function signOut() {
            firebase.auth().signOut().then(() => {
                window.location.href = '/';
            }).catch((error) => {
                console.error('Sign out error:', error);
            });
        }
    </script>
</body>
</html>
